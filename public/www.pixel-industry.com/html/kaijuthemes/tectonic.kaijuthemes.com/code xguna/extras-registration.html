<div class="container" id="registration-form">
	<a href="index-2.html" class="login-logo"><img src="assets/img/logo-dark.png"></a>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default alt">
				<div class="panel-heading"><h2>Registration Form</h2></div>
				<div class="panel-body">
					<form action="#" class="">
						<div class="form-group">
							<label for="fullname" class="control-label">Full Name</label>
							<input type="text" class="form-control" id="fullname" placeholder="Full Name">
						</div>
						<div class="form-group">
							<label for="username" class="control-label">Username</label>
							<input type="text" class="form-control" id="username" placeholder="Username">
						</div>
						<div class="form-group">
							<label for="email" class="control-label">Email Address</label>
							<input type="text" class="form-control" id="email" placeholder="someone@example.com">
						</div>
						<div class="form-group">
							<label for="password" class="control-label">Password</label>
							<input type="password" class="form-control" id="password" placeholder="******">
						</div>
						<div class="form-group">
							<label for="password2" class="control-label">Confirm Password</label>
							<input type="password" class="form-control" id="password2" placeholder="******">
						</div>
						<div class="form-group mb-n">
							<div class="checkbox block">

						</div>
